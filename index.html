<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Seleccionar Mascota -->
    <section id="seleccionar-mascota">
      <h1 id="titulo-principal">Mokepon !!!</h1>

      <h2>Elige tu mascota:</h2>

      <div id="contenedor-inputs">
        <label for="pokeagua">
          <p>Pokeagua</p>
          <img
            src="./assets/mokepons_mokepon_hipodoge_attack.webp"
            alt="Imagen pokeagua"
          />
        </label>
        <input type="radio" name="mascota" id="pokeagua" />

        <label for="poketierra">
          <p>Poketierra</p>
          <img
            src="./assets/mokepons_mokepon_capipepo_attack.webp"
            alt="Imagen-poketierra"
          />
        </label>
        <input type="radio" name="mascota" id="poketierra" />

        <label for="pokefuego">
          <p>Pokefuego</p>
          <img
            src="./assets/mokepons_mokepon_ratigueya_attack.webp"
            alt="Imagen-pokefuego"
          />
        </label>
        <input type="radio" name="mascota" id="pokefuego" />
      </div>
      <button id="btn-mascota">Seleccionar</button>
    </section>

    <!-- Seleccionar Ataque -->
    <section id="seleccionar-ataque">
      <h1 id="titulo-principal">Mokepon !!!</h1>

      <div id="seleccion-ataque">
        <h2>Elige tu ataque:</h2>

        <div id="contenedor-botones">
          <button class="boton-ataque" id="btn-agua">Agua</button>
          <button class="boton-ataque" id="btn-tierra">Tierra</button>
          <button class="boton-ataque" id="btn-fuego">Fuego</button>
        </div>
      </div>
      <p>
        Tu mascota <span id="mascota-jugador"></span> tiene
        <span id="vidas-jugador"></span> vidas
      </p>
      <p>
        La mascota <span id="mascota-enemigo"></span> del enemigo tiene
        <span id="vidas-enemigo"></span> vidas
      </p>
    </section>

    <!-- Mensajes -->
    <section id="mensajes"></section>

    <!-- Mensaje Final -->
    <section id="mensaje-final"></section>

    <!-- Reiniciar -->
    <section id="reiniciar">
      <button id="btn-reiniciar">Reiniciar</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
