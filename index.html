<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Seleccionar Mascota -->
    <section id="seleccionar-mascota">
      <h1 id="titulo-principal">Mokepon !!!</h1>

      <h2>Elige tu mascota:</h2>

      <div id="contenedor-inputs"></div>
      <button id="btn-mascota">Seleccionar</button>
    </section>

    <section id="mapa-juego">
      <h2 id="subtitulo">Recorre el mapa con tu mokepon</h2>
      <canvas id="mapa"></canvas>
      <div id="botones-mapa">
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">
          Arriba
        </button>
        <div>
          <button
            onmouseup="detenerMovimiento()"
            onmousedown="moverIzquierda()"
          >
            Izquierda
          </button>
          <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">
            Abajo
          </button>
          <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">
            Derecha
          </button>
        </div>
      </div>
    </section>

    <!-- Seleccionar Ataque -->
    <section id="seleccionar-ataque">
      <h1 id="titulo-principal">Mokepon !!!</h1>

      <div id="contenedor-ataque">
        <h2>Elige tu secuencia de ataques</h2>

        <div id="contenedor-botones"></div>
      </div>

      <div id="contenedor-mensajes">
        <section id="mensajes">Mucha suerte</section>

        <section id="mensaje-final"></section>

        <section id="reiniciar">
          <button id="btn-reiniciar">Reiniciar</button>
        </section>
      </div>

      <div id="ataques">
        <div id="ataques-jugador">
          <p id="mascota-jugador"></p>
          <p id="vidas-jugador">0</p>
          <div id="ataques-del-jugador"></div>
        </div>

        <div id="ataques-enemigo">
          <p id="mascota-enemigo"></p>
          <p id="vidas-enemigo">0</p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
